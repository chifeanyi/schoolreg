<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ifeanyi Chukwujeme University (ICU) Registeration Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="University Sign up">
  <meta name="author" content="Chukwujeme Ifeanyi">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <form class="form-signup" name="myForm" action="https://www.unizik.edu.ng" method="post" onsubmit="return validateForm();">

    <div class="Schoolname">
      IFEANYI CHUKWUJEME UNIVERSITY (ICU), NNEWI.
    </div>

    <p>First Name <input type="text" name="" value="" placeholder="What is your first name?"> </p>
    <p>Middle Name <input type="text" name="" value="" placeholder="What is your middle name?"> </p>
    <p>Last Name <input type="text" name="" value="" placeholder="What is your last name?"> </p>
    <p>Email <input type="email" name="Email" value="" placeholder="What is your email?"> </p>
    <p>Password <input type="password" name="password1" value="" placeholder="Enter a password?"> </p>
    <p>Password <input type="password" name="password2" value="" placeholder="Re-enter your password?"> </p>
    <p>D.O.B <input type="date" name="" value="" placeholder="What is your date of birth ?"> </p>
    <p>Gender : <input type="radio" name="Gender" value=" male"> Male
      <input type="radio" name="Gender" value="female"> Female </p>
    <p>State of origin <input type="text" name="" value="" placeholder="What is your State of origin ?"> </p>
    <p>LGA <input type="text" name="" value="" placeholder="What is your LGA ?"> </p>
    <p>Address <input type="text" name="" value="" placeholder="Enter your address ?"> </p>
    <p>Faculty <input type="text" name="" value="" placeholder="What is your Faculty?"> </p>
    <p>Department <input type="text" name="" value="" placeholder="What is your Department?"> </p>
    <p>Jamb Admission Letter <br> <label for="avatar">Choose a file:</label> <input type="file" id="avatar" name="avatar" accept=",.doc, .pdf, .docx, image/png, image/jpeg"> </p>
    <p>Passport Photogragh <br> <label for="avatar">Choose a Passport:</label> <i>(Not more than 200kb)</i>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"> </p> <br>
    <input type="submit" name="Submit" value="submit"> </p>

  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
